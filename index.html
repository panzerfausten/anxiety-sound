<!doctype html>
<html>
    <body>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <script src="https://raw.githubusercontent.com/stuartmemo/theresas-sound-world/master/dist/tsw.min.js"></script>
	<script src="jquery-2.1.3.min.js"></script>
	<style>
		body{
			background:#7FA1E5;
			font-family: 'Open Sans', sans-serif;
			font-size:24px;
		}
		body header{
			padding-left:25px;
			padding-right:25px;
			padding-top:5px;
		}	
		#formulario{
			background:#D2DFFA;
			width:700px;
			height:600px;
			margin-left:auto;
			margin-right:auto;
			margin-top:100px;
		}
		#play_button{
			height:40px; 
			width:100px; 
			margin: -20px -50px; 
			position:relative;
			top:50%; 
			left:50%;
		}
	</style>

	<div id="formulario">

        <header>Esta es la prueba de sonido.</header>
	</br>
	<header> A continuacion, escucharas 3 sonidos, al final de cada reproduccion, se te preguntara si el <b>primer</b> sonido fue igual al <b>ultimo</b>.</header>
	
	</br>
<header>Solo los podras escuchar una vez, asi que presta atencion.</header>
		<button id="play_button" onclick="play_sounds(261,293.665,261)">Reproducir </button>

	</div>


        <script>
		
		function play_sounds(sound_a,sound_b, sound_c){
			$("#play_button").hide(100);
		var osc = tsw.osc(sound_a, 'sawoff'),
		volume = tsw.gain(0.11); // Half volume.
		tsw.connect(osc, volume, tsw.speakers);
		osc.frequency(sound_a);
		osc.start() ;
	
		setTimeout(function (){
			osc.frequency(0);
		},1000);

		setTimeout(function (){
			//osc.stop();
			osc.frequency(sound_b);

		},1500);

		setTimeout(function (){
			osc.frequency(0);
		},2500);
		setTimeout(function (){
			osc.frequency(sound_c);
		},3000);
	

		setTimeout(function (){
			osc.stop();
			confirm("Fue el mismo sonido?");
			window.reload();
		},4000);
};
        </script>
    </body>
</html>
